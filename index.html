<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VitaFlex</title>

    <style>
        body {
            background-color: gray;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div>
        <div id="api"></div>  
    </div>

    <script>
 
        function run() {
            const apiElement = document.getElementById("api");
            if (apiElement) {
                apiElement.innerHTML = '<div id="api">Loading...</div>';
            }
        }
        run();
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
            const isSignUp = window.location.href.includes("local=signup") || document.querySelector("input[name='newPassword']");

            if (isSignUp) {
                document.body.classList.add("signup-mode");
                document.body.classList.remove("signin-mode");
            } else {
                document.body.classList.add("signin-mode");
                document.body.classList.remove("signup-mode");
            }
        }, 500);
    });
    </script>

</body>
</html>
