<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VitaFlex</title>

    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="api"></div>

    <script>
    function waitForB2CForm() {
        const givenNameInput = document.getElementById("givenName");
        const surNameInput = document.getElementById("surName");
        const displayNameInput = document.getElementById("displayName");
        const cancelButton = document.getElementById("cancel");

        if (givenNameInput || surNameInput || displayNameInput || cancelButton) {
            if (givenNameInput) givenNameInput.placeholder = "First Name";
            if (surNameInput) surNameInput.placeholder = "Last Name";
            if (displayNameInput) displayNameInput.placeholder = "User Name";

            if (cancelButton) {
                cancelButton.onclick = function(event) {
                    event.preventDefault();
                    window.location.href = window.location.origin + window.location.pathname;
                };
            }
        } else {
            setTimeout(waitForB2CForm, 500);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(waitForB2CForm, 1000);
    });
    </script>

</body>
</html>
