<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VitaFlex</title>
    <link rel="stylesheet" href="https://barillasjo.github.io/AzurePages/styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .container {
            background: gray;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="api"></div>  <!-- REQUIRED FOR AZURE B2C TO INJECT UI -->
    </div>

    <script>
        // Ensures Azure B2C injects the sign-in form
        function run() {
            const apiElement = document.getElementById("api");
            if (apiElement) {
                apiElement.innerHTML = '<div id="api">Loading...</div>';
            }
        }
        run();
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
            // Detect if the user is on the Sign-Up page
            const isSignUp = window.location.href.includes("local=signup") || document.querySelector("input[name='newPassword']");

            if (isSignUp) {
                document.body.classList.add("signup-mode");
                document.body.classList.remove("signin-mode");
            } else {
                document.body.classList.add("signin-mode");
                document.body.classList.remove("signup-mode");
            }
        }, 500);
    });
    </script>

</body>
</html>
